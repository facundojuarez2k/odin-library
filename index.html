<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/helpers.js" defer></script>
    <script src="js/notifications.js" defer></script>
    <script src="js/main.js" defer></script>

    <title>T.O.P Library</title>
</head>

<body>
    <main class="main">

        <div class="books-container" id="booksContainer">
            <div class="form-wrapper">
                <button id="expandFormButton" class="button button-lg collapsible">Add a book</button>
                <form id="insertBookForm" class="form collapsed">
                    <div class="input-group">
                        <label>Title</label>
                        <input type="text" name="title" required="required" placeholder="Title" />
                    </div>
                    <div class="input-group">
                        <label>Author</label>
                        <input type="text" name="author" required="required" placeholder="Author name" />
                    </div>
                    <div class="input-group">
                        <label>Year</label>
                        <input type="number" name="year" required="required" placeholder="Year" />
                    </div>
                    <div class="input-group">
                        <label>Genre</label>
                        <input type="text" name="genre" required="required" placeholder="Genre" />
                    </div>
                    <div class="input-group">
                        <label>Pages</label>
                        <input type="number" name="pages" required="required" placeholder="Number of pages" />
                    </div>
                    <div class="input-group">
                        <label>Description</label>
                        <textarea name="description" required="required" maxlength="400" rows="5" placeholder="Add a short description"></textarea>
                    </div>
                    <div class="input-group">
                        <label>Book cover URL</label>
                        <input type="text" name="coverurl" required="required" placeholder="https://..." />
                    </div>
                    <div class="input-group input-checkbox">
                        <label>Read</label>
                        <input type="checkbox" name="read" />
                    </div>
                    <button id="insertBookButton" class="button button-blue">Add</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <small>Made by <a href="https://github.com/facundojuarez2k">facundojuarez2k</a> | <a href="https://www.theodinproject.com/">The Odin Project</a></small>
    </footer>
</body>

</html>
