<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/helpers.js" defer></script>
    <script src="js/main.js" defer></script>

    <title>T.O.P Library</title>
</head>

<body>
    <main class="main">

        <div class="books-container" id="booksContainer">
            <div>
                <h4>Add a book</h4>
                <form id="insertBookForm" class="form">
                    <label>Title</label>
                    <input type="text" name="title" required="required" placeholder="Title" />

                    <label>Author</label>
                    <input type="text" name="author" required="required" placeholder="Author name" />

                    <label>Year</label>
                    <input type="number" name="year" required="required" placeholder="Year" />

                    <label>Genre</label>
                    <input type="text" name="genre" required="required" placeholder="Genre" />

                    <label>Pages</label>
                    <input type="number" name="pages" required="required" placeholder="Number of pages" />

                    <label>Description</label>
                    <textarea name="description" required="required" maxlength="400" rows="5" cols="50" placeholder="Add a short description"></textarea>

                    <label>Book cover URL</label>
                    <input type="text" name="coverurl" placeholder="https://..." />

                    <label>Read</label>
                    <input type="checkbox" name="read" />

                    <button id="insertBookButton" class="button button-blue">Add</button>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
